<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cartoonifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px; /* Increased margin */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            padding: 15px 30px; /* Increased padding */
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .custom-file-upload:hover {
            background-color: #45a049;
        }
        .upload-btn {
            margin-top: 30px; /* Increased margin */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Cartoonifier</h1>
        <form action="/cartoonify" method="POST" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Choose File
            </label>
            <input id="file-upload" type="file" name="file" accept="image/*" required class="hidden">
            <button type="submit" class="upload-btn">Upload and Cartoonify</button>
        </form>
    </div>
</body>
</html>
