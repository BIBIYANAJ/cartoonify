<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoonified Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cartoonified Image</h1>

        <div class="image-container">
            <div>
                <h2>Original Image</h2>
                <img src="data:image/png;base64,{{ original_img }}" alt="Original Image">
            </div>
        </div>

        <div class="image-container">
            <div>
                <h2>Cartoonified Image</h2>
                <img src="data:image/png;base64,{{ cartoon_img }}" alt="Cartoonified Image">
            </div>
        </div>

        <!-- You can add more HTML/CSS here to style the page or display additional information -->
    </div>
</body>
</html>
